<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <header>
            <h1>Temperature Converter</h1>
        </header>

        <section class="values">
            <input type="number" name="celcius" class="input" id="celcius" placeholder="*Celcius">
            <p>°C</p>
            <input type="number" name="fahrenheit" class="input" id="fahrenheit" placeholder="*Fahrenheit">
            <p>°F</p>
            <input type="number" name="kelvin" class="input" id="kelvin" placeholder="*Kelvin">
            <p> K</p>
        </section>

        <div class="button">
            <button>All Clear</button>
        </div>
    </main>

    <script src="main.js"></script>
</body>
</html>
